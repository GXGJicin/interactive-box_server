        <!-- jQuery web-->

        <!-- Skript hlida nastaveni barev -->
        <script>
            $(document).ready(function() {
                var gr = $("#barvaGR").val();
                var gg = $("#barvaGG").val();
                var gb = $("#barvaGB").val();
                var lr = $("#barvaLR").val();
                var lg = $("#barvaLG").val();
                var lb = $("#barvaLB").val();

                $("#barvaGR").change(function() {
                    gr = $("#barvaGR").val();
                    nastavBarvu();
                });

                $("#barvaGG").change(function() {
                    gg = $("#barvaGG").val();
                    nastavBarvu();
                });

                $("#barvaGB").change(function() {
                    gb = $("#barvaGB").val();
                    nastavBarvu();
                });

                $("#barvaLR").change(function() {
                    lr = $("#barvaLR").val();
                    nastavBarvu();
                });

                $("#barvaLG").change(function() {
                    lg = $("#barvaLG").val();
                    nastavBarvu();
                });

                $("#barvaLB").change(function() {
                    lb = $("#barvaLB").val();
                    nastavBarvu();
                });

                function nastavBarvu() {
                    console.log("cervena=" + gr + " zelena=" + gg + " modra=" + gb);
                    $(".geek").css("background-color", "rgb(" + gr + "," + gg + "," + gb + ")");

                    console.log("cervena=" + lr + " zelena=" + lg + " modra=" + lb);
                    $(".lab").css("background-color", "rgb(" + lr + "," + lg + "," + lb + ")");
                }

            });
        </script>
        <!-- Skript hlida nastaveni barev -->

        <script>
            function na() {
                document.getElementById("123").src = "images/tlacitko_na.png";
            }

            function ven() {
                document.getElementById("123").src = "images/tlacitko.png";
            }
        </script>  

    </head>

        <figure>	
            <div class="tlacitko">
                <map name="vyrez">
                    <area shape="circle" coords="36,92,28" nohref>
                </map> 
                <img src="images/tlacitko.png" usemap="#vyrez" onmouseover="na()" onmouseout="ven()" onclick="doSwitch()" id="123"/>

            <div class="geekObal">
                <div class="geek"> 
                    <img src="images/geeknew.png"/>
